<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Search Items</h1>
  <form action="{% url 'search_items' %}" method="GET">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h2>Search Results</h2>
    <ul>
      {% for result in results %}
        <li>{{ result.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
