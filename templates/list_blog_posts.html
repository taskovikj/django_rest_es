<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Blog Posts</title>
</head>
<body>
    <h1>List of Blog Posts</h1>
    {% for blog_post in blog_posts %}
        <h2>{{ blog_post.title|safe }}</h2>
        <p>{{ blog_post.content|safe }}</p>
    {% endfor %}
</body>
</html>
