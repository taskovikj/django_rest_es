<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ blog_post.title }}" required><br>
    <label for="content">Content:</label><br>
    <textarea name="content" id="content" rows="4" cols="50" required>{{ blog_post.content }}</textarea><br>
    <button type="submit">Save</button>
</form>
