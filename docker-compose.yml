version: '3'
services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/django_app
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
    environment:
      - DEBUG=True
      - ELASTICSEARCH_URL=http://elasticsearch:9200

  elasticsearch:
    image: elasticsearch:7.8.1
    environment:
      - discovery.type=single-node
    ports:
        - "9200:9200"
